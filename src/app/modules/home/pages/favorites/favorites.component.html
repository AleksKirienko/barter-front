<div class="favorites__header" align="center">
  <h1>Избранные товары</h1>

  <div class="container">
    <div class="row">
      <h2 *ngIf="!products.length">{{ message }}</h2>
      <div class="col-md-3 mb-3" *ngFor="let product of products">
        <div class="card h-100">
          <div class="card-body">
            <p class="card-text">
              <img class="card-img-top" src="{{product.image}}" vspace="5" hspace="5" alt="Card image cap">
              <b>name:</b> {{ product.name }}<br>
              <b>status:</b> {{ product.category }}<br>
              <b>exchange:</b> {{ product.exchange }}<br>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              <div>
                <button
                  mat-button
                  class="more-details-style"
                  (click)="getProductInformation(product.id)">Подробнее
                </button>
                <mat-icon
                  [matTooltip]="'Удалить из избранных'"
                  class="liked-icons"
                  [ngStyle]="{'color': isFavorite(product.id) ? 'red' : 'gray'}"
                  (click)="selectedProduct($event, product.id)">favorite
                </mat-icon>
                <mat-icon
                  class="basket-icons"
                  [matTooltip]="'Добавить товар для обмена'"
                  (click)="selectedProductForTrade($event, product.id)">swap_horiz
                </mat-icon>
              </div>
            </small>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
