<div class="favorites">
  <h1 class="favorites__header">Избранные товары</h1>

</div>

<div class="container">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let product of products | async">
      <div class="card h-100" align="center">
        <div class="card-body">
          <p class="card-text">
            <img class="card-img-top" src="{{product.image}}" vspace="5" hspace="5" alt="Card image cap"
                 align="left">
            <b>name:</b> {{ product.name }}<br>
            <b>status:</b> {{ product.status }}<br>
            <b>exchange:</b> {{ product.exchange }}<br>
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">
            <div>
              <button class="more-details-style" mat-button>Подробнее</button>
              <svg class="liked-icons"><use xlink:href="assets/icons/icons.svg#liked"></use></svg>
            </div>
          </small>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
