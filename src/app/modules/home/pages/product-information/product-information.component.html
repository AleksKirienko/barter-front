<div class="product-info" align="center">
  <br>
  <div class="card-deck">
    <div class="container">
      <div class="card" align="center">
        <img class="card-img-top" src="{{ product.image}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">
            <b>name: </b>{{ product.name }}<br>
            <b>status: </b>{{ product.status }}<br>
            <b>description: </b>{{ product.description }}<br>
            <b>exchange: </b>{{ product.exchange }}<br>
            <b>fullName: </b>{{ product.fullName }}<br>
            <b>email: </b>{{ product.email }}<br>
            <b>exchange2: </b>{{ product.exchange2 }}<br>
          </p>
        </div>
      </div>
      <br>
    </div>
  </div>

</div>
